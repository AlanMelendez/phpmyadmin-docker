version: '3.9'

services:
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mysql_manager_phpmyadmin
    restart: always
    ports:
      - "8081:80"  # Acceso desde el puerto 8081 del host
    environment:
      PMA_HOST: db  # Nombre del servicio de MySQL (el contenedor 'db' en este caso)
      PMA_PORT: 3306
      UPLOAD_LIMIT: ${UPLOAD_LIMIT}
      PMA_ABSOLUTE_URI: ${PMA_ABSOLUTE_URI}
    networks:
      - php_network  # Usamos la red personalizada

  db:
    image: mysql:8.0
    container_name: mysql_server
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - ./data:/var/lib/mysql  # Volumen para la persistencia de la base de datos
    ports:
      - "3306:3306"
    networks:
      - php_network  # Aseguramos que el contenedor de MySQL est√© en la misma red

# Definir una red personalizada para los contenedores
networks:
  php_network:
    driver: bridge
